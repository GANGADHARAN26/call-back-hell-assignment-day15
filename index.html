<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .coutdown{
      padding: 40%;
    }
    body{
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <h1 id="countdown"></h1>
  <h2 id="message"></h2>
  <script>
    function countDown(num, onCountDownF, onCountDown) {
      if (num <= 0) {
        onCountDownF();
      } else {
        onCountDown(num);
        setTimeout(function() {
          countDown(num - 1, onCountDownF, onCountDown);
        }, 1000);
      }
    }

    function updateCountdown(num) {
      document.getElementById("countdown").innerHTML = num;
    }

    function showFinishedMessage() {
      document.getElementById("countdown").style.display = "none";
      document.getElementById("message").innerHTML = "Happy Independence Day!";
    }

    countDown(10, showFinishedMessage, updateCountdown);
  </script>
</body>
</html>
